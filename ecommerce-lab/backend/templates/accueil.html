<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Celio's shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/accueil.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
  <div class="header-logo">
    <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Logo de la boutique" style="height: 50px;">
    <h1>Celio's shop</h1>
  </div>

  <div class="header-actions">
    <a href="{{ url_for('panier.afficher_panier') }}" class="cart-icon">
      <img src="{{ url_for('static', filename='assets/images/panier.png') }}" alt="Panier" style="width: 28px;">
      <span class="cart-count">{{ panier_count }}</span>
    </a>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  </div>

  <nav id="menu-nav" class="menu-nav">
    <a href="{{ url_for('public.accueil') }}">Accueil</a>
    {% for cat in categories %}
      <a href="{{ url_for('categorie.produits_par_categorie', id=cat.id) }}">{{ cat.nom }}</a>
    {% endfor %}
    <a href="{{ url_for('contact.contact') }}">Contact</a>
  </nav>
</header>

<nav class="fil-ariane">
  <a href="{{ url_for('categorie.accueil') }}">Accueil</a>
  <section class="recherche-section text-center my-4">
    <form action="{{ url_for('recherche.recherche_mots_cles') }}" method="GET" class="d-inline-flex">
      <input type="text" name="q" placeholder="üîç Rechercher un produit..." class="form-control me-2" required>
      <button type="submit" class="btn btn-outline-primary">Rechercher</button>
    </form>
  </section>

</nav>

<main>
 
  <section class="categories">
    <h2>Acheter par cat√©gories</h2>
    <div class="liste-categories">
      {% for cat in categories %}
      <a href="{{ url_for('categorie.produits_par_categorie', id=cat.id) }}" class="carte-categorie">
        <img src="{{ cat.image_url }}" alt="{{ cat.nom }}" />
        <h3>{{ cat.nom }}</h3>
      </a>
      {% endfor %}
    </div>
  </section>
</main>

<footer>
  <p>¬© 2025 Celio's shop. Tous droits r√©serv√©s.</p>
</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById('menu-nav');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>

</body>
</html>
