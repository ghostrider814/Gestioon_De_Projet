<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ma Boutique - Accueil</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon.ico">

    <style>
        /* üé® Style pastel moderne */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffeae6;
            color: #333;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
        }

        .product:hover {
            transform: scale(1.03);
        }

        .product img {
            width: 50%;
            height: 100px;
            object-fit: cover;
            border-radius: px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #b6f0ff;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #90cfff;
        }

        footer {
            text-align: center;
            margin: 30px 0;
            color: #777;
        }
    </style>
</head>

<body>

    <header>
        <h1>üõç Celio-Shop</h1>
        <a href="/cart" class="btn">Voir le panier</a>
    </header>

    <div class="container">
        {% for p in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='images/' + p.name|lower + '.jpg') }}" alt="{{ p.name }}">

            <h3>{{ p.name }}</h3>
            <p><strong>{{ "%.2f"|format(p.price) }} ‚Ç¨</strong></p>
            <a href="{{ url_for('cart.add_to_cart', product_id=p.id) }}" class="btn">üõí Ajouter au panier</a>

        </div>
        {% endfor %}
    </div>

    <footer>
        <p>¬© 2025 Celio-Shop‚Äì Tous droits r√©serv√©s.</p>
    </footer>

</body>

</html>
