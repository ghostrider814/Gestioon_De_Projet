<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>‚ûï Ajouter un produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style int√©gr√© -->
  <style>
    :root {
      --bleu-pastel: #7488f8;
      --fond-blanc: #ffffff;
      --gris-clair: #f5f7fa;
      --ombre-douce: rgba(0, 0, 0, 0.05);
      --texte: #333;
      --focus: #aab8ff;
    }

    body {
      background-color: var(--gris-clair);
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 60px;
      color: var(--texte);
    }

    .form-produit {
      background-color: var(--fond-blanc);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre-douce);
      max-width: 100%;
    }

    h2 {
      color: var(--bleu-pastel);
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      background-color: var(--fond-blanc);
      transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(116, 136, 248, 0.2);
      outline: none;
    }

    .char-count {
      font-size: 0.85rem;
      color: #888;
      text-align: right;
      margin-top: 5px;
    }

    .btn-pastel {
      background-color: var(--bleu-pastel);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .btn-pastel:hover {
      background-color: #5f72d6;
    }

    .btn-retour {
      display: inline-block;
      margin-top: 20px;
      color: var(--bleu-pastel);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .btn-retour:hover {
      text-decoration: underline;
    }

    #preview {
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--ombre-douce);
      transition: transform 0.3s ease;
      max-height: 200px;
      margin-top: 10px;
      display: none;
    }

    #preview:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="form-produit">
    <h2>‚ûï Ajouter un produit</h2>

    <form method="post" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label for="nom" class="form-label">Nom :</label>
        <input type="text" name="nom" id="nom" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description courte :</label>
        <textarea name="description" id="description" class="form-control" rows="3" maxlength="200"></textarea>
        <div class="char-count">
          <span id="desc-count">0</span>/200 caract√®res
        </div>
      </div>

      <div class="mb-3">
        <label for="prix" class="form-label">Prix (MAD) :</label>
        <input type="number" step="0.01" name="prix" id="prix" class="form-control" required min="0">
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock :</label>
        <input type="number" name="stock" id="stock" class="form-control" value="0" min="0">
      </div>

      <div class="mb-3">
        <label for="image_url" class="form-label">Image principale :</label>
        <input type="url" name="image_url" id="image_url" class="form-control" placeholder="https://...">
        <img id="preview" src="" alt="Pr√©visualisation de l‚Äôimage" class="img-fluid mt-2">
      </div>

      <div class="mb-3">
        <label for="images" class="form-label">Autres images (URLs s√©par√©es par des virgules) :</label>
        <input type="text" name="images" id="images" class="form-control" placeholder="https://... , https://...">
      </div>

      <div class="mb-3">
        <label for="categorie_id" class="form-label">Cat√©gorie :</label>
        <select name="categorie_id" id="categorie_id" class="form-select" required>
          {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.nom }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-pastel">üíæ Ajouter</button>
    </form>

    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-retour">‚Üê Retour au dashboard</a>
  </div>

  <script>
    const imageInput = document.getElementById('image_url');
    const preview = document.getElementById('preview');
    const descInput = document.getElementById('description');
    const descCount = document.getElementById('desc-count');

    // Mise √† jour de la pr√©visualisation d'image
    imageInput.addEventListener('input', () => {
      const url = imageInput.value.trim();
      if (url.startsWith('http')) {
        preview.src = url;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // Compteur de caract√®res pour la description
    descInput.addEventListener('input', () => {
      descCount.textContent = descInput.value.length;
    });

    // Initialisation du compteur au chargement
    descCount.textContent = descInput.value.length;
  </script>
</body>
</html>
