<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ produit.nom }} ‚Äì Celio's Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/produit.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container my-5">

  <a href="{{ url_for('categorie.produits_par_categorie', id=produit.categorie_id) }}" class="btn btn-outline-secondary mb-4">‚Üê Retour √† la cat√©gorie</a>

  <div class="row">
    <div class="col-md-6">
      <!-- Carrousel d‚Äôimages -->
      <div id="carouselProduit" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          {% for image in produit.images %}
          <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
            <img src="{{ image.url }}" class="d-block w-100 rounded" alt="Image {{ loop.index }}">
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduit" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProduit" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-accent">{{ produit.nom }}</h2>
      <p class="text-muted">{{ produit.prix }} MAD</p>
      <p class="description">{{ produit.description }}</p>

      <form action="{{ url_for('panier.ajouter_au_panier') }}" method="POST">
        <input type="hidden" name="produit_id" value="{{ produit.id }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-success mt-3">üõí Ajouter au panier</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
