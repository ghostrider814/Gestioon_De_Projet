<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier une cat√©gorie ‚Äì Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #e0f7ff);
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.2);
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      color: #0d47a1;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #90caf9;
      padding: 10px;
      font-size: 1rem;
      background-color: #f9fbff;
    }

    .btn-pastel {
      background-color: #64b5f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }

    .btn-pastel:hover {
      background-color: #42a5f5;
      box-shadow: 0 0 10px rgba(100,181,246,0.4);
      transform: scale(1.05);
    }

    .btn-retour {
      background-color: #e0f7fa;
      color: #00796b;
      border-radius: 8px;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .btn-retour:hover {
      background-color: #b2ebf2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úèÔ∏è Modifier la cat√©gorie</h2>

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label for="nom" class="form-label">Nom de la cat√©gorie :</label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{ categorie.nom }}" required>
      </div>

      <div class="mb-3">
        <label for="image_url" class="form-label">URL de l‚Äôimage (optionnel) :</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ categorie.image_url or '' }}" placeholder="https://...">
      </div>

      <button type="submit" class="btn btn-pastel">üíæ Enregistrer les modifications</button>
    </form>

    <a href="{{ url_for('admin.gerer_categories') }}" class="btn-retour">‚Üê Retour √† la liste</a>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-retour">üè† Retour au dashboard</a>
  </div>
</body>
</html>
