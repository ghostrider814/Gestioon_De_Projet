<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>‚úèÔ∏è Modifier le produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bleu-pastel: #7488f8;
      --fond-blanc: #ffffff;
      --gris-clair: #f5f7fa;
      --ombre-douce: rgba(0, 0, 0, 0.05);
      --texte: #333;
      --focus: #aab8ff;
    }

    body {
      background-color: var(--gris-clair);
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 60px;
      color: var(--texte);
    }

    .form-produit {
      background-color: var(--fond-blanc);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre-douce);
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      color: var(--bleu-pastel);
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      background-color: var(--fond-blanc);
      transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(116, 136, 248, 0.2);
      outline: none;
    }

    .btn-update {
      background-color: var(--bleu-pastel);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
      display: block;
      width: 100%;
    }

    .btn-update:hover {
      background-color: #5f72d6;
      box-shadow: 0 0 10px rgba(116, 136, 248, 0.3);
      transform: scale(1.03);
    }

    .btn-retour {
      display: inline-block;
      margin-top: 20px;
      color: var(--bleu-pastel);
      text-decoration: none;
      font-size: 0.95rem;
      text-align: center;
      width: 100%;
    }

    .btn-retour:hover {
      text-decoration: underline;
    }

    .image-preview img {
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--ombre-douce);
      transition: transform 0.3s ease;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .image-preview img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .form-produit {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="form-produit">
    <h1>‚úèÔ∏è Modifier le produit</h1>

    <form method="POST" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-4">
        <label for="nom" class="form-label">Nom du produit :</label>
        <input type="text" name="nom" id="nom" class="form-control" value="{{ produit.nom }}" required>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="prix" class="form-label">Prix (MAD) :</label>
          <input type="number" step="0.01" name="prix" id="prix" class="form-control" value="{{ produit.prix }}" required>
        </div>
        <div class="col-md-6">
          <label for="stock" class="form-label">Stock disponible :</label>
          <input type="number" name="stock" id="stock" class="form-control" value="{{ produit.stock }}" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label">Description :</label>
        <textarea name="description" id="description" class="form-control" rows="4">{{ produit.description }}</textarea>
      </div>

      <div class="mb-4">
        <label for="categorie_id" class="form-label">Cat√©gorie :</label>
        <select name="categorie_id" id="categorie_id" class="form-select" required>
          {% for cat in categories %}
            <option value="{{ cat.id }}" {% if cat.id == produit.categorie_id %}selected{% endif %}>{{ cat.nom }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="image_url" class="form-label">Image principale :</label>
        <input type="url" name="image_url" id="image_url" class="form-control" value="{{ image_url }}" placeholder="https://...">
        {% if image_url %}
          <div class="image-preview">
            <img src="{{ image_url }}" alt="Image du produit" id="preview">
          </div>
        {% endif %}
      </div>

      <button type="submit" class="btn-update">üíæ Enregistrer</button>
    </form>

    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-retour">‚Üê Retour au dashboard</a>
  </div>

  <script>
    // Aper√ßu de l‚Äôimage
    const imageInput = document.getElementById('image_url');
    const preview = document.getElementById('preview');

    if (imageInput && preview) {
      imageInput.addEventListener('input', () => {
        const url = imageInput.value.trim();
        preview.src = url.startsWith('http') ? url : '';
      });
    }
  </script>
</body>
</html>
