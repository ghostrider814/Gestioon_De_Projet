<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats de recherche</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/search.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 class="text-center">🔍 Résultats pour "{{ mot_cle }}"</h2>
    <div class="text-center mb-4">
      <a href="{{ url_for('public.accueil') }}" class="btn btn-outline-secondary">🏠 Retour à l’accueil</a>
    </div>
  </header>

  <main class="container">
    <div class="row">
      {% for produit in produits %}
        <div class="col-md-4 mb-4">
          <div class="produit-card text-center p-3 border rounded shadow-sm">
            <img src="{{ produit.images[0].url if produit.images else '' }}" alt="{{ produit.nom }}"
                 class="img-fluid" style="height: 200px; object-fit: cover;">
            <h4 class="mt-3">{{ produit.nom }}</h4>
            <p class="text-muted">{{ produit.prix }} MAD</p>
            <a href="{{ url_for('public.afficher_produit_carrousel', id=produit.id) }}" class="btn btn-outline-primary btn-sm">👀 Voir</a>
          </div>
        </div>
      {% else %}
        <div class="col-12 text-center">
          <p class="text-muted">Aucun produit ne correspond à votre recherche.</p>
        </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
