<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>‚úèÔ∏è Modifier la cat√©gorie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bleu-pastel: #7488f8;
      --fond-blanc: #ffffff;
      --gris-clair: #f5f7fa;
      --ombre-douce: rgba(0, 0, 0, 0.05);
      --texte: #333;
      --focus: #aab8ff;
    }

    body {
      background-color: var(--gris-clair);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 60px;
      color: var(--texte);
    }

    .container {
      background-color: var(--fond-blanc);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre-douce);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: var(--bleu-pastel);
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: var(--texte);
      margin-bottom: 6px;
      display: block;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      background-color: var(--fond-blanc);
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(116, 136, 248, 0.2);
      outline: none;
    }

    .btn-update {
      background-color: var(--bleu-pastel);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-update:hover {
      background-color: #5f72d6;
    }

    .btn-retour {
      background-color: transparent;
      color: var(--bleu-pastel);
      border: 1px solid var(--bleu-pastel);
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-retour:hover {
      background-color: var(--bleu-pastel);
      color: white;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìÇ Modifier la cat√©gorie</h2>

    <form method="POST" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label for="nom" class="form-label">Nom de la cat√©gorie :</label>
        <input type="text" id="nom" name="nom" class="form-control" value="{{ categorie.nom }}" required>
      </div>

      <div class="form-buttons">
        <a href="{{ url_for('admin.gerer_categories') }}" class="btn-retour">‚Ü©Ô∏è Retour</a>
        <button type="submit" class="btn-update">üíæ Enregistrer</button>
      </div>
    </form>
  </div>
</body>
</html>
