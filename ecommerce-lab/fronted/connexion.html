<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Celio's shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* === Style doux et épuré pour la page d'authentification === */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9fafc, #e3ebf3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .auth-card {
      background-color: #fff;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-title {
      margin-bottom: 1.5rem;
      color: #1d3557;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      font-weight: 500;
      color: #333;
      text-align: left;
      display: block;
      margin-bottom: 0.3rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .btn {
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #457b9d;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1d3557;
    }

    .auth-footer {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .auth-footer a {
      color: #1d3557;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
      padding: 0.75rem;
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <h2 class="auth-title">Connexion</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.connexion') }}" method="POST">
      <div class="form-group mb-3">
        <label for="email">Adresse e-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Entrez votre email" required>
      </div>

      <div class="form-group mb-4">
        <label for="mot_de_passe">Mot de passe</label>
        <input type="password" name="mot_de_passe" id="mot_de_passe" class="form-control" placeholder="********" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <p class="auth-footer">Pas encore de compte ?
      <a href="{{ url_for('auth.inscription') }}">Inscrivez-vous ici</a>
    </p>
  </div>
</body>
</html>
